<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my CSS Selector Page</h1>
    <div>
        <p>Hello, Welcome to the CSS Selector page</p>
        <p>CSS stands for Cascading Style Sheet</p>
        <p>Types of CSS are Inline, Internal and External</p>        
    </div>    
    <table>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>IPhone</td>
            <td>1</td>
            <td>100000</td>
        </tr>
        <tr>
            <td>Samsung Galaxy S3</td>
            <td>1</td>
            <td>90000</td>
        </tr>        
        <tr>
            <td>Samsung Galaxy Note</td>
            <td>1</td>
            <td>190000</td>
        </tr>        
    </table>
</body>
</html>
